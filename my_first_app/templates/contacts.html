<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        .contact {
            display: flex;
            align-items: center;
        }

        .contact img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact List</h1>
    </header>

    <main>
        <ul>
            <li class="contact">
                <img src="avatar1.jpg" alt="Avatar">
                <div>
                    <h3>John Doe</h3>
                    <p>Email: john.doe@example.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </li>
            <li class="contact">
                <img src="avatar2.jpg" alt="Avatar">
                <div>
                    <h3>Jane Smith</h3>
                    <p>Email: jane.smith@example.com</p>
                    <p>Phone: (987) 654-3210</p>
                </div>
            </li>
            <!-- Add more contacts here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
